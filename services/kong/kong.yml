_format_version: "1.1"
services:
- host: "backend"
  name: my-backend
  port: 8005
  protocol: http
  routes:
  - name: backend
    paths:
    - /api
    strip_path: false

plugins:
- name: bot-detection

plugins:
- name: openid-connect
  route: backend
  config: 
    client_id: kong
    client_secret: ${KONG_CLIENT_KEY}
    discovery: http://keycloak:8085/auth/realms/fullstack/.well-known/openid-configuration | python -mjson.tool